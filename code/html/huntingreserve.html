<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jagdreviere</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/reserves.js"></script>
    <script src="../js/script.js" defer></script>

</head>

<body>
    <header>
        <div id="banner">
            <img src="../img/Backgrounds/40.jpg" alt="Background_1" id="bannerImage">
        </div>
        <div id="stickyHeader">
            <h1 id="headerText">Jagdreviere</h1>
            <a href="../html/index.html"><img src="../img/home.png" alt="" id="headerHome"></a>
            <img src="../img/logo.jpg" alt="logo" id="headerImage">
        </div>
        <div id="reserve">
            <div id="reserve_link_img"><img id="reserveImage" src="../img/reserves/link_card.jpg" alt=""></div>
            <div onclick="getParamReserve('laytonlake')" onmouseover="changeReserveImg('laytonlake')"
                onmouseout="setReserveImgBack()" id="laytonLakeLink"></div>
            <div onclick="getParamReserve('hirschfelden')" onmouseover="changeReserveImg('hirschfelden')"
                onmouseout="setReserveImgBack()" id="hirschfeldenLink"></div>
            <div onclick="getParamReserve('yukonvalley')" onmouseover="changeReserveImg('yukonvalley')"
                onmouseout="setReserveImgBack()" id="yukonValleyLink"></div>
            <div onclick="getParamReserve('newengland')" onmouseover="changeReserveImg('newengland')"
                onmouseout="setReserveImgBack()" id="newEnglandLink"></div>
            <div onclick="getParamReserve('silverridgepeaks')" onmouseover="changeReserveImg('silverridge')"
                onmouseout="setReserveImgBack()" id="silverRidgePeaksLink"></div>
            <div onclick="getParamReserve('mississippi')" onmouseover="changeReserveImg('mississippi')"
                onmouseout="setReserveImgBack()" id="mississippiLink"></div>
            <div onclick="getParamReserve('ranchodelarroyo')" onmouseover="changeReserveImg('ranchodelarroyo')"
                onmouseout="setReserveImgBack()" id="ranchoDelArroyoLink"></div>
            <div onclick="getParamReserve('parquefernando')" onmouseover="changeReserveImg('parquefernando')"
                onmouseout="setReserveImgBack()" id="parqueFernandoLink"></div>
            <div onclick="getParamReserve('medvedtaiga')" onmouseover="changeReserveImg('medvedtaiga')"
                onmouseout="setReserveImgBack()" id="medvedTaigaLink"></div>
            <div onclick="getParamReserve('cuatrocollinas')" onmouseover="changeReserveImg('cuatrocollinas')"
                onmouseout="setReserveImgBack()" id="cuatroColinasLink"></div>
            <div onclick="getParamReserve('yurhongasavanne')" onmouseover="changeReserveImg('yurhongasavanne')"
                onmouseout="setReserveImgBack()" id="yurhongaSavanneLink"></div>
            <div onclick="getParamReserve('teawaroa')" onmouseover="changeReserveImg('teawaroa')"
                onmouseout="setReserveImgBack()" id="teAwaroaLink"></div>
            <div onclick="getParamReserve('revontulicoast')" onmouseover="changeReserveImg('revontulicoast')"
                onmouseout="setReserveImgBack()" id="revontuliCoastLink"></div>
        </div>
    </header>
</body>

</html>
