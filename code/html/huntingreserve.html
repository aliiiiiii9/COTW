<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jagdreviere</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/reserves.js"></script>
    <script src="../js/script.js" defer></script>
    <script src="https://unpkg.com/scrollreveal@4"></script>

    <script>
        window.onload = function () {
            console.log('Dokument geladen')
            randomBannerImage()
        }    
    </script>

</head>
<body>
    <header class="headline">
        <div id="banner">
            <img src="../img/Backgrounds/40.jpg" alt="Background_1" id="bannerImage">
        </div>
        <div id="stickyHeader">
            <h1 id="headerText" class="slide-in-left">Jagdreviere</h1>
            <a href="../html/index.html"><img  class="slide-in-right" src="../img/home.png" alt="" id="headerHome"></a>
            <img src="../img/logo.jpg" class="slide-in-right" alt="logo" id="headerImage" class="slide-in-right">
        </div>
        <div id="reserve">
            <div id="reserve_link_img">
                <img id="reserveImage" src="../img/reserves/link_card.jpg" alt="">
                <img id="laytonlake" src='../img/reserves/laytonlake.jpg' alt="">
                <img id="hirschfelden" src='../img/reserves/hirschfelden.jpg' alt="">
                <img id="yukonvalley" src='../img/reserves/yukonvalley.jpg' alt="">
                <img id="newengland" src='../img/reserves/newengland.jpg' alt="">
                <img id="silverridge" src='../img/reserves/silverridge.jpg' alt="">
                <img id="mississippi" src='../img/reserves/mississippi.jpg' alt="">
                <img id="ranchodelarroyo" src='../img/reserves/ranchodelarroyo.jpg' alt="">
                <img id="parquefernando" src='../img/reserves/parquefernando.jpg' alt="">
                <img id="medvedtaiga" src='../img/reserves/medvedtaiga.jpg' alt="">
                <img id="cuatrocollinas" src='../img/reserves/cuatrocollinas.jpg' alt="">
                <img id="yurhongasavanne" src='../img/reserves/yurhongasavanne.jpg' alt="">
                <img id="teawaroa" src='../img/reserves/teawaroa.jpg' alt="">
                <img id="revontulicoast" src='../img/reserves/revontulicoast.jpg' alt="">
            </div>
            <div onclick="getParamReserve('laytonlake')" onmouseover="changeReserveImg('laytonlake')"
                onmouseout="setReserveImgBack('laytonlake')" id="laytonLakeLink"></div>
            <div onclick="getParamReserve('hirschfelden')" onmouseover="changeReserveImg('hirschfelden')"
                onmouseout="setReserveImgBack('hirschfelden')" id="hirschfeldenLink"></div>
            <div onclick="getParamReserve('yukonvalley')" onmouseover="changeReserveImg('yukonvalley')"
                onmouseout="setReserveImgBack('yukonvalley')" id="yukonValleyLink"></div>
            <div onclick="getParamReserve('newengland')" onmouseover="changeReserveImg('newengland')"
                onmouseout="setReserveImgBack('newengland')" id="newEnglandLink"></div>
            <div onclick="getParamReserve('silverridge')" onmouseover="changeReserveImg('silverridge')"
                onmouseout="setReserveImgBack('silverridge')" id="silverRidgePeaksLink"></div>
            <div onclick="getParamReserve('mississippi')" onmouseover="changeReserveImg('mississippi')"
                onmouseout="setReserveImgBack('mississippi')" id="mississippiLink"></div>
            <div onclick="getParamReserve('ranchodelarroyo')" onmouseover="changeReserveImg('ranchodelarroyo')"
                onmouseout="setReserveImgBack('ranchodelarroyo')" id="ranchoDelArroyoLink"></div>
            <div onclick="getParamReserve('parquefernando')" onmouseover="changeReserveImg('parquefernando')"
                onmouseout="setReserveImgBack('parquefernando')" id="parqueFernandoLink"></div>
            <div onclick="getParamReserve('medvedtaiga')" onmouseover="changeReserveImg('medvedtaiga')"
                onmouseout="setReserveImgBack('medvedtaiga')" id="medvedTaigaLink"></div>
            <div onclick="getParamReserve('cuatrocollinas')" onmouseover="changeReserveImg('cuatrocollinas')"
                onmouseout="setReserveImgBack('cuatrocollinas')" id="cuatroCollinasLink"></div>
            <div onclick="getParamReserve('yurhongasavanne')" onmouseover="changeReserveImg('yurhongasavanne')"
                onmouseout="setReserveImgBack('yurhongasavanne')" id="yurhongaSavanneLink"></div>
            <div onclick="getParamReserve('teawaroa')" onmouseover="changeReserveImg('teawaroa')"
                onmouseout="setReserveImgBack('teawaroa')" id="teAwaroaLink"></div>
            <div onclick="getParamReserve('revontulicoast')" onmouseover="changeReserveImg('revontulicoast')"
                onmouseout="setReserveImgBack('revontulicoast')" id="revontuliCoastLink"></div>
        </div>
    </header>
</body>

</html>
