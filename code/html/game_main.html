<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hauptseite</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/game.css">

    <script src="../js/game.js" defer></script>
</head>
<body id="body">
    <header>
        <div id="stickyHeader">
            <h1 id="headerText">Jagdspiel</h1>
        </div>
    </header>

    <div id="surface">
        <div id="duckBox"></div>
        <div id="weapon">
            <img id="weaponImg" src="../img/game/gun.png" alt="waffe">
        </div>
        
    </div>
    <div id="timerBox"></div>
    <div id="munition"></div>
    <div id="points"><p>Punkte: 0</p></div>
    <div id="reload">
    <div id="scoreboardLink"></div>
    </div>
    <div>
        <button id="startButton" onclick="startGame()">Spiel Starten</button>
    </div>
    <br><br><br><br>
</body>
</html>
